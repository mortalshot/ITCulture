<section class="calculator">
    <div class="calculator__container container">
        <h4 class="calculator__title-h4 title-h4">Калькулятор</h4>
        <div class="calculator__row row">
            <div class="calculator__left">
                <h3 class="calculator__title title-h2">Рассчитайте стоимость в калькуляторе</h3>
                <div class="calculator__num-slider num-slider">
                    <div class="num-slider__heading">
                        <i class="icon-calc-monitor"></i>
                        <span>Компьютеров</span>
                    </div>
                    <div class="num-slider__row row">
                        <div id="numSlider1" class="num-slider__slider"></div>
                        <input type="text" id="inputNumSlider1" class="num-slider__input">
                    </div>
                </div>
                <div class="calculator__num-slider num-slider">
                    <div class="num-slider__heading">
                        <i class="icon-calc-server"></i>
                        <span>Серверов</span>
                    </div>
                    <div class="num-slider__row row">
                        <div id="numSlider2" class="num-slider__slider"></div>
                        <input type="text" id="inputNumSlider2" class="num-slider__input">
                    </div>
                </div>

            </div>
            <div class="calculator__right">
                <div class="calculator__card calculator-sum">
                    <div class="calculator__card-wrapper">
                        <div class="calculator-sum__text">Стоимость в месяц</div>
                        <div class="calculator-sum__result"><span>25 254</span> руб.</div>
                        <a href="#request" class="calculator-sum__btn btn btn-orange popup-link">Оставить заявку</a>
                    </div>
                </div>
                <div class="calculator__card calculator-offer">
                    <div class="calculator__card-wrapper">
                        <div class="calculator-offer__item">
                            <div class="calculator-offer__title">ИТ аудит:</div>
                            <div class="calculator-offer__text">бесплатно</div>
                        </div>
                        <div class="calculator-offer__item">
                            <div class="calculator-offer__title">Оргтехника и сетевое оборудование:</div>
                            <div class="calculator-offer__text">бесплатно</div>
                        </div>
                        <div class="calculator-offer__item">
                            <div class="calculator-offer__title">Время поддержки:</div>
                            <div class="calculator-offer__text">24/7/365</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
