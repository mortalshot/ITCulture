<section class="request">
    <div class="request__container container">
        <div class="request__form form">
            <form action="#" id="form" class="form__body">
                <div class="request__row row">
                    <h2 class="request__title">Оставьте контактыные данные и мы бесплатно подберем лучшее решение
                        для вашего бизнеса.</h2>
                    <div class="request__input-wrapper">
                        <div class="form__item">
                            <input id="formName" type="text" name="name" class="form__input" placeholder="Имя*">
                        </div>
                        <div class="form__item">
                            <input id="formPhone" type="text" name="text" class="form__input form__input--phone"
                                placeholder="Телефон*">
                        </div>
                        <button type="submit" class="form__button btn btn-white">Оставить заявку</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
